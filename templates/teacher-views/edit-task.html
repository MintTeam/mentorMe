<div class="modal fade" id="taskPreview" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 class="modal-title"></h3>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="col-md-3 col-xs-2"><strong>Deadline:</strong></label>
                            <p class="col-md-8 col-xs-9 col-xs-offset-1 taskDeadline"></p>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 col-xs-2"><strong>Description:</strong></label>
                            <p class="col-md-8 col-xs-9 col-xs-offset-1 taskDescription"></p>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 col-xs-2"><strong>Resources:</strong></label>
                            <p class="col-md-8 col-xs-9 col-xs-offset-1 taskResources"></p>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 col-xs-2"><strong>Progress:</strong></label>
                            <p class="col-md-8 col-xs-9 col-xs-offset-1 taskProgress"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.moda-->
</div>
<div class="col-md-12 col-sx-12 animated fadeIn">
    <div class="row">
        <div class="col-md-8 col-xs-12">
            <header>
                <h1><span class="glyphicon glyphicon-tasks"></span>&nbsp;&nbsp;Edit Task</h1>
                <div class="row">
                    <p class="text-right col-md-12">
                        <button class="text-right btn btn-default" onclick="window.history.back()">
                            <span class="glyphicon glyphicon-menu-left"></span>&nbsp;Back
                        </button>
                        <a href="#/tasks/" class="btn btn-primary">All Tasks</a>
                    </p>
                </div>
            </header>
            <div class="well well-lg margin-top-20">
                <section>
                    <form name="editTaskForm" class="form-horizontal margin-top-20">
                        <legend>&quot;{{title}}&quot;</legend>
                        <!--title-->
                        <div class="form-group">
                            <label for="title" class="col-sm-3">Title:</label>
                            <div class=" col-sm-8">
                                <input type="text" id="title" class="form-control" value="{{title}}" required="required">
                            </div>
                        </div>
                        <!--description-->
                        <div class="form-group">
                            <label for="description" class="col-sm-3">Description:</label>
                            <div class="col-sm-8">
                                <textarea id="description" class="form-control" rows="7" required="required">{{description}}</textarea>
                            </div>
                        </div>
                        <!--status-->
                        <div class="form-group">
                            <div class="col-sm-3">
                                <label for="status">Status:</label>
                            </div>
                            <div class="col-sm-4" id="status">
                                {{#students.length}}<p><span class="glyphicon glyphicon-user"></span>&nbsp;<strong>{{students.length}}</strong>&nbsp;student(s)</p>{{/students.length}}
                                {{#submissions.length}} <p><span class="glyphicon glyphicon-file"></span>&nbsp;<strong>{{submissions.length}}</strong>&nbsp;submission(s)</p>{{/submissions.length}}
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="resource" class="col-sm-3">Resources:</label>
                            <div id="resourcesList" class="col-sm-9">
                                <ul class="no-style-list" id='resourceList-ul'>
                                    {{#resources}}
                                        <li class="text-left">
                                            <span class="glyphicon glyphicon-link"></span>&nbsp;
                                            <a href="*{{.}}" target="_blank">{{.}}</a>&nbsp;
                                            <button type="button" class="btn btn-default btn-xs removeUrl">
                                                <span class="glyphicon glyphicon-remove"></span>
                                            </button>
                                        </li>
                                    {{/resources}}
                                </ul>
                            </div>
                            <div class="input-group  col-sm-8 col-sm-offset-3">
                                <input type="text" class="form-control" id="resource" placeholder="paste a url">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" id="addUrl" type="button">
                                        <span class="glyphicon glyphicon-plus"></span>
                                    </button>
                                </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="deadline" class="col-sm-3">Deadline:</label>
                            <div class="input-group date col-sm-8" data-provide="datepicker">
                                <input type="text" class="form-control datepicker-me" data-date-format="dd-mm-yyyy" data-date-orientation="auto" data-date-autoclose="true" id="deadline" value="{{deadline}}" required="required">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-th"></span>
                                </div>
                            </div>
                        </div>

                        <div class="form-horizontal padding-top-20">
                            <div class="form-group">
                                <div class="col-sm-9">
                                    <a class="btn btn-default" type="button" data-toggle="modal" data-target="#taskPreview">Preview</a>
                                    <!--<a class="btn btn-default" type="button" id="clearForm">Clear form</a>-->
                                </div>
                                <div class="col-sm-3">
                                    <a class="btn btn-primary" type="button" id="saveChangesToTask">Save changes</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </div>
        <div class="col-md-4 col-xs-12">
            <aside id="allSudents">
            </aside>
        </div>
    </div>
</div>
